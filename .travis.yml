language: node_js
node_js:
  - '12.13'
branches:
  only:
    - main
    - "/^v?\\d{1}\\.\\d{1,2}.\\d{1,2}$/"
# script:
# - yarn install
# - npm config set '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
script:
  - npm test
  - npm install codecov -g
  - npm install coveralls --save-dev
  - git restore package.json

before_deploy: npm run build
deploy:
  edge: true
  provider: npm
  email: shenck215@gmail.com
  # cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: shenck215/babel-plugin-styled-components-px2vw-8-plugin
    branch: main

after_success:
  - codecov -f coverage/*.json
  - npm run coveralls
notifications:
  email:
    recipients:
      - shenck215@gmail.com
    on_success: never
    on_failure: always
